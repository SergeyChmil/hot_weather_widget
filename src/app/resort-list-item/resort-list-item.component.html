<div class="activity-row" (click)="dispatchClick()">
  <div class="activity-desc">
    <h5>{{data.header}}</h5>
    <p>{{data.text1}}</p>
    <p>{{data.text2}}</p>
    <h6>{{data.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img [src]=" data | imagePathModifier: 'resort-item-main' " alt=""/></li>
      <li><img [src]=" data | imagePathModifier: 'resort-item-weather' " alt=""/></li>
    </ul>
  </div>
  <div class="clear"></div>
</div>
