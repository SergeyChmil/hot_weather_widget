<div class="element">
  <div class="element-left">
    <div class="element-bg-img"><img [src]="'src/images/' + actualResort.id + '.jpg'" alt="" class="img-responsive"> </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul>
          <li><a href="#">Hotel</a></li>
          <li><a href="#">Fishing</a></li>
          <li><a href="#">Tours</a></li>
          <li class="anc-bor"><a href="#">Weather</a></li>
        </ul>
      </div>
      <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
          <div class="scrollbar" id="style-2">
            <app-resort-list-item [data] = "resortData[0]" (clicked)="onResortItemClicked($event)"></app-resort-list-item>
            <app-resort-list-item [data] = "resortData[1]" (clicked)="onResortItemClicked($event)"></app-resort-list-item>
            <app-resort-list-item [data] = "resortData[2]" (clicked)="onResortItemClicked($event)"></app-resort-list-item>
            <app-resort-list-item [data] = "resortData[3]" (clicked)="onResortItemClicked($event)"></app-resort-list-item>
            <app-resort-list-item [data] = "resortData[4]" (clicked)="onResortItemClicked($event)"></app-resort-list-item>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-weather [data] = "actualResort"></app-weather>
  <div class="clear"> </div>
</div>
